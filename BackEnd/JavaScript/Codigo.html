<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Inventarios</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Sistema de Control de Inventarios para Constructora</h1>

    <div id="formulario">
        <h2>Agregar Material</h2>
        <form id="materialForm">
            <label for="nombre">Nombre del Material:</label>
            <input type="text" id="nombre" required><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required><br>

            <label for="unidad">Unidad de Medida:</label>
            <input type="text" id="unidad" required><br>

            <button type="submit">Agregar Material</button>
        </form>
    </div>

    <div id="listaMateriales">
        <h2>Inventario</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="materialesTable">
                <!-- Los materiales serán añadidos aquí -->
            </tbody>
        </table>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
